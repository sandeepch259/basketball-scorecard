<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="outer-container">
            <div class="container">
                <div id="home">
                    <h3>HOME</h3>
                    <div class="score" id="home-score"></div>
                    <div class="score-btns-container">
                        <button class="score-btn" onclick="addScore(1, this)">
                            +1
                        </button>
                        <button class="score-btn" onclick="addScore(2, this)">
                            +2
                        </button>
                        <button class="score-btn" onclick="addScore(3, this)">
                            +3
                        </button>
                    </div>
                </div>
                <div id="guest">
                    <h3>GUEST</h3>
                    <div class="score" id="guest-score"></div>
                    <div class="score-btns-container">
                        <button class="score-btn" onclick="addScore(1, this)">
                            +1
                        </button>
                        <button class="score-btn" onclick="addScore(2, this)">
                            +2
                        </button>
                        <button class="score-btn" onclick="addScore(3, this)">
                            +3
                        </button>
                    </div>
                </div>
            </div>
            <button class="reset-btn" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
